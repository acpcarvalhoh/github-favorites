<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/index.js" type="module" defer></script>
    <title>Favoritos do GitHub</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>
                <img src="assets/Gitfav.svg" alt="imagem git Favoritos">
            </h1>
            <div class="search" data-id="github-search">
                <label for="github-user" class="sr-only">Usuário do GitHub</label>
                <input id="github-user" 
                   type="text" 
                   placeholder="Digite o Github username que quer favoritar"
                />

                <button class="add-favorite">
                    <img src="assets/star.svg" alt="imagem de estrela">
                    favoritar
                </button>
            </div>
        </header>

        <div class="table-content">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositórios</th>
                        <th>Seguidores</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
